<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teambit</title>

     <!-- Fontawesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

     <!-- app.css -->
    <link rel="stylesheet" href="./dist/css/app.css">
</head>
<body>
    <!-- Site header -->
    <header id="site_header">
        <!-- Site header contents -->
        <div class="container">
            <nav>
                <div class="logo">
                    <img src="./dist/img/logo.svg" alt="">
                </div>

                <!-- Links nav -->
                <div class="links">
                    <a href="#">
                        Solutions
                        <i class="fas fa-chevron-down"></i>
                    </a>
                    <a href="#">Pricing</a>
                    <a href="#">Blog</a>
                    <a href="#">Sign in</a>

                    <!-- Button sing up -->
                    <div class="btn_outline">
                        <img src="./dist/img/google-logo.svg" alt="">
                        <a href="#">Sing up</a>
                    </div>
                    <!-- /Button sing up -->
                </div>
                <!-- /Links nav -->
            </nav>
    
            <div class="jumbotron row_2">
                <div class="jumbotron_title">
                    <!-- Jumbotron title -->
                    <h1>Understand, recognize and develop your people</h1>
                    <p>Teambit helps teams create a high performing culture with regular feedback.</p>
                     <!-- /Jumbotron title -->
    
                    <!-- Jumbotron buttons -->
                    <div class="jumbotron_buttons">
                        <div class="btn_solid">
                            <img src="./dist/img/google-logo.svg" alt="">
                            <a href="#">Sign up with Google</a>
                        </div>
                        <span>or</span>
                        <div class="btn_solid">
                            <img src="./dist/img/slack-logo.svg" alt="">
                            <a href="#">Sign up with Slack</a>
                        </div>
                    </div>
                    <!-- /Jumbotron button -->
    
                    <div class="jumbotron_link">
                        <a href="#">
                            or use your email address
                        </a>
                        <i class="fas fa-arrow-right"></i>
                    </div>
                </div>
                <div class="jumbotron_img">
                    <img src="./dist/img/illustration-main.jpg" alt="">
                </div>
            </div>
        </div>
    </header>
     <!-- /Site header -->

     <!-- Site main -->
     <main id="site_main">
        <!-- Site main contents -->
     </main>
     <!-- /Site main -->

     <!-- Site footer -->
     <footer id="site_footer">
         <!-- Site footer contents -->
     </footer>
     <!-- /Site footer -->


    <script src="./dist/js/app.js"></script>
</body>
</html>
